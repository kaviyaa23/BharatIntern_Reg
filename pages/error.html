<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Harry Potter Theme -->
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            font-family: 'Garamond', serif; /* Classic font */
            color: #f1c40f; /* Gold text */
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        .card {
            background-color: #7f0909; /* Gryffindor deep red */
            border: 2px solid #f1c40f; /* Gold border */
            color: #f1c40f; /* Gold text */
        }
        .btn-primary {
            background-color: #f1c40f; /* Gold button */
            border-color: #7f0909; /* Red border */
            color: #7f0909; /* Red text */
        }
        .btn-primary:hover {
            background-color: #b71c1c; /* Red button on hover */
            color: #f1c40f; /* Gold text on hover */
            border-color: #f1c40f; /* Gold border on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1>Error</h1>
                <p>Something went wrong. Please try again.</p>
                <a href="/register" class="btn btn-primary">Try Again</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
